<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>project example</title>
   <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   <header id="header">
      <section class="section">
         <a class="logo" href="">
            <img class="logo__image" src="/style/assets/image/logo.svg" alt="logo">
         </a>
         <nav class="nav">
            <ul class="nav__list">
               <li class="nav__list-item">
                  <a class="nav__list-link" href="">About us</a>
               </li>
               <li class="nav__list-item">
                  <a class="nav__list-link" href="">Projects</a>
               </li>
               <li class="nav__list-item">
                  <a class="nav__list-link" href="">Contact</a>
               </li>
            </ul>
         </nav>
      </section>
   </header>  
    
  <div class="container">
   <main id="main">
      <div class="div">
      <section class="section">
         <div class="content"><!--left-->
            <h3 class="content__title">TIME TO MEET YOUR</h3>
            <h1 class="content__subtitle">NEW HOME</h1>
            <p class="content__description">Finding the perfect place to call home can be hard. Our team of creatives and specialists makes real estate easy. </p>
         </div>

         <div class="icons">
            <a class="icons__link" href="">
               <img class="icons__link-icon" src="/style/assets/icon/twitter (3).png" alt="twitter">
            </a>
            <a class="icons__link" href="">
               <img class="icons__link-icon" src="/style/assets/icon/facebook (3).png" alt="facebook">
            </a>
            <a class="icons__link" href="">
               <img class="icons__link-icon" src="/style/assets/icon/instagram  .png" alt="instagram">
            </a>
         </div> 
      
      </section>
   </div>
   </main>
</div>
</body>
</html>
